<h3>Manage Meals</h3>


<md-button ui-sref="app.food-create" class="md-raised md-primary">Create</md-button>

<div layout="row" layout-wrap>
  
  <div flex="25" flex-sm="100" class="food" flex-md="50" ng-repeat="food in vm.state.foods">
    <md-card>
      <img ng-if="food.image" ng-src="{{ food.image }}" class="md-card-image" alt="{{ food.description }}">
      <md-card-content>
        <h2 class="md-title">{{ food.description }}</h2>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button flex class="md-raised md-primary" ng-click="vm.toggleDefault(food)">{{ food.default ? 'Remove Default' : 'Make Default'}}</md-button>

        <md-menu md-position-mode="target-right target">
          <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
            <i class="material-icons">more_vert</i>
          </md-button>

          <md-menu-content width="4" ng-cloak>
            
            <md-menu-item>
              <md-button ui-sref="app.food-edit({ id: food.id })">Edit</md-button>
            </md-menu-item>

            <md-menu-item>
              <md-button class="md-warn" ng-click="vm.deleteFood(food)">Delete</md-button>
            </md-menu-item>

          </md-menu-content>
        </md-menu>
      </div>
    </md-card>
  </div>
  
</div>
