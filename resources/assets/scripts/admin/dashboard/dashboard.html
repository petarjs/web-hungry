Hello {{ vm.user.name }}!

<br>

Number of orders this week
<div
    round-progress
    max="vm.totalUsers"
    current="vm.getNoOrdersForDay(vm.week, vm.day)"
    color="#45ccce"
    bgcolor="#eaeaea"
    radius="100"
    stroke="20"
    semi="true"
    rounded="true"
    clockwise="true"
    responsive="false"
    duration="800"
    animation="easeInOutQuart"></div>

<h3>
  <md-button ng-click="vm.setPrevWeek()" class="md-fab md-raised md-mini"><i class="material-icons">chevron_left</i></md-button>
  Menus for week {{ vm.weekStart }} - {{ vm.weekEnd }}
  <md-button ng-click="vm.setNextWeek()" class="md-fab md-raised md-mini"><i class="material-icons">chevron_right</i></md-button>
</h3>

<div>
  <md-button ng-repeat="day in vm.days" ng-click="vm.day = $index" ng-class="{ 'md-raised md-primary': $index === vm.day }">{{ day.title }}</md-button>
</div>

Ordered: {{ vm.getNoOrdersForDay(vm.week, vm.day) }} / {{ vm.totalUsers }}

<md-list>
  <md-subheader class="md-no-sticky">Food Orders</md-subheader>
  <md-list-item ng-repeat="food in vm.state.foodOrders" class="food-order">
    <img ng-if="food.image" ng-src="{{ food.image }}" class="md-avatar" />
    <div flex class="md-list-item-text" layout="column">
      <h3 class="user__name">{{ food.description }} - {{ food.users.length }} orders</h3>
      <md-progress-linear md-mode="determinate" value="{{ vm.getFoodOrderPercentage(food.users.length) }}"></md-progress-linear>
    </div>
  </md-list-item>
</md-list>
