<h3>Manage Meals</h3>

<a ui-sref="app.food-create" class="btn">Create</a>

<div class="row">
  
  <div class="card col s4" ng-repeat="food in vm.state.foods">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" ng-src="{{ food.image }}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{ food.description }}<i class="material-icons right">more_vert</i></span>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{ food.description }}<i class="material-icons right">close</i></span>
      <p><button class="btn" ng-click="vm.deleteFood(food)">Delete</button></p>
      <p><button class="btn">Edit</button></p>
    </div>
  </div>
  
</div>
