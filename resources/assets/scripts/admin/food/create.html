<div class="food-create">
  <h3>Create a Food</h3>
  
  <form>
    <div layout="row" layout-wrap>
      <div flex flex-sm="100">
        <md-input-container flex>
          <textarea id="description" class="validate materialize-textarea" ng-model="vm.food.description"></textarea>
          <label for="description">Description</label>
        </md-input-container>
      </div>
      <div flex flex-sm="100">
          <input type="file" ng-file ng-model="vm.food.image" accept="image/jpeg,image/png" id="file-1" class="inputfile inputfile-1">
          <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg> <span>Choose a file...</span></label>

          <img ng-show="!!vm.food.image" src="{{ vm.food.image }}" alt="" width="100%" height="auto">
      </div>
    </div>

    <div layout="row">
      <div flex class="ta-c">
        <md-button class="md-raised va-m" ui-sref="app.food">Back</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.saveFood(vm.food)">Save</md-button>
      </div>
    </div>
  </form>
</div>
