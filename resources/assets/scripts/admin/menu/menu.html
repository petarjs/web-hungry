<h3>
  <md-button ng-click="vm.setPrevWeek()" class="md-fab md-raised md-mini"><i class="material-icons">chevron_left</i></md-button>
  Menus for week {{ vm.weekStart }} - {{ vm.weekEnd }}
  <md-button ng-click="vm.setNextWeek()" class="md-fab md-raised md-mini"><i class="material-icons">chevron_right</i></md-button>
</h3>
<md-button class="md-raised">
  <i class="material-icons">publish</i> Publish
</md-button>

<md-progress-circular ng-show="vm.loading" md-mode="indeterminate"></md-progress-circular>

<hr>

<div layout="row" layout-wrap>
  <md-content flex="20" flex-sm="100" flex-md="50" ng-repeat="menu in vm.state.menus">

    <md-fab-speed-dial class="md-fling right" md-open="menu.isOpen" md-direction="down">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-mini md-warn">
          <i class="material-icons">more_horiz</i>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button aria-label="Add" class="md-fab md-raised md-mini" ng-click="vm.showFoodDialog(menu, $event)">
          <i class="material-icons">add</i>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>

    <h3>{{ $root.helpers.getDayName(menu.date) }}</h3>

    <div>
      <h3 ng-repeat="menuFood in menu.menu_foods">
        {{ menuFood.food.description }}
      </h3>
    </div>
  </md-content>

</div>
